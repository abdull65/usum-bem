<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extensions Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="./assets/images/logo.svg" alt="Extensions" /></div>
      <div id="themeToggle">
    </div>
    </header>

    <div class="filterDiv">
        <h1>Extensions List</h1>
        <div class="filter">
            <button data-filter="all" class="active">All</button>
            <button data-filter="enabled">Active</button>
            <button data-filter="disabled">Inactive</button>
        </div>
    </div>
    
    <main>
      <div id="extension-list" class="grid"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
